name: Deploy to GitHub Pages (main)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build  # Vite: tạo dist, CRA: tạo build

      - name: Upload artifact (Vite)
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      # Nếu bạn dùng CRA (output "build") thì dùng block này thay cho block trên:
      # - name: Upload artifact (CRA)
      #   uses: actions/upload-pages-artifact@v3
      #   with:
      #     path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
